<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Voici la tracklist! </title>
</head>
<body>
    {% for track in tracks %}
        <p>{{ track.name }} </p>

            <p class="infos"> Durée : {{ track.milliseconds }},</p>
            <p class="infos"> Compositeur :{{ track.composer }}</p>
            <p class="infos"> Mémoire nécessaire : {{ track.bytes }} </p>
            <p class="infos"> Prix : {{ track.unitPrice }}</p>


    {% endfor %}
</body>
</html>
